{% extends "layout.html" %}
{% block content %}
	{% for post in posts %}
		<div class="card">
		  <div class="card-header">
		    {{ post.title }}
		  </div>
		  <div class="card-body">
		    <p class="card-text">{{ post.content }}</p>
		    <h5 class="card-title">By {{ post.author }} on {{ post.date_posted }}</h5>
		  </div>
		</div>	
		<br>	
	{% endfor %}
{% endblock content %}
